<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>access_time</mat-icon>
    <mat-card-title>Time</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="timeForm">
      <div>
        <mat-form-field>
          <mat-label>UTC</mat-label>
          <input matInput formControlName="utc">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Local</mat-label>
          <input matInput formControlName="local">
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
</mat-card>
